            overlay.classList.remove('show');
            
            // 모든 폭죽과 색종이 제거
            document.querySelectorAll('.firework, .firework-particle, .confetti').forEach(el => {
                el.remove();
            });
        }

        // 폭죽 효과 생성
        function createFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffd93d', '#ff9ff3'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    launchFirework(colors);
                }, i * 300);
            }
        }

        // 개별 폭죽 발사
        function launchFirework(colors) {
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight * (0.3 + Math.random() * 0.4);
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // 폭죽 폭발 지점 생성
            const explosion = document.createElement('div');
            explosion.style.position = 'fixed';
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            explosion.style.pointerEvents = 'none';
            explosion.style.zIndex = '1001';
            document.body.appendChild(explosion);
            
            // 파티클 생성
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.background = color;
                particle.style.position = 'absolute';
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 50 + Math.random() * 50;
                const distance = velocity * 2;
                
                particle.style.left = '0px';
                particle.style.top = '0px';
                particle.style.animation = `explode 1s ease-out forwards`;
                
                // 파티클 이동 애니메이션
                setTimeout(() => {
                    particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`;
                    particle.style.opacity = '0';
                }, 10);
                
                explosion.appendChild(particle);
            }
            
            // 폭죽 제거
            setTimeout(() => {
                explosion.remove();
            }, 1500);
        }

        // 색종이 효과 생성
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffd93d', '#ff9ff3', '#f9ca24', '#6c5ce7'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createConfettiPiece(colors);
                }, i * 50);
            }
        }

        // 개별 색종이 생성
        function createConfettiPiece(colors) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-10px';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.zIndex = '1001';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.animation = `confettiFall ${3 + Math.random() * 3}s linear forwards`;
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(confetti);
            
            // 색종이 제거
            setTimeout(() => {
                confetti.remove();
            }, 6000);
        }

        function playSelectSound() {

        function playVictorySound() {
            // 간단한 승리 멜로디 (Web Audio API)
            if (!gameState.settings.sound) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // 승리 멜로디 음계
                const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
                
                notes.forEach((frequency, index) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                        oscillator.type = 'sine';
                        
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.5);
                    }, index * 200);
                });
            } catch (error) {
                console.log('오디오 컨텍스트 생성 실패:', error);
            }
        }
